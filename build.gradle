plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral() // 公開されたサイトで、インストール設定
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // テンプレートエンジン
	implementation 'org.springframework.boot:spring-boot-starter-web' // Web Project
	implementation 'org.springframework.boot:spring-boot-starter-jdbc' // DB 接続
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // test template: JUnit
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
